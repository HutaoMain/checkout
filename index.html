<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarpaulin</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="hero-section">
      <div class="navbar">
        <div class="logo">
          <img src="images/logo.jpg" alt="Logo" />
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Get in Touch</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Place Order</a></li>
          <li><a href="#">Track Order Progress</a></li>
        </ul>
      </div>
    </div>
    <div class="content-container">
      <h2
        style="
          text-align: center;
          font-family: 'Oswald', sans-serif;
          color: #4a4a4a;
          font-size: 25px;
        "
      >
        PLACE AN ORDER
      </h2>
      <div class="order-information">
        <p
          style="
            text-align: left;
            font-family: 'Oswald', sans-serif;
            color: #4a4a4a;
            font-size: 20px;
            font-weight: 600;
          "
        >
          Order Information
        </p>
        <p
          style="
            text-align: left;
            font-family: 'Oswald', sans-serif;
            color: #4a4a4a;
            font-size: 15px;
            font-weight: 600;
          "
        >
          Service Type
        </p>
        <div
          style="
            text-align: left;
            font-family: 'Oswald', sans-serif;
            color: #4a4a4a;
            font-size: 15px;
            font-weight: 600;

            position: relative;
            display: flex;
            align-items: center;
          "
        >
          <select id="serviceType"></select>
        </div>
      </div>

      <div id="tarpaulinSection"></div>
      <div id="neonLedLightsSection"></div>
      <div id="panaflexSection"></div>
      <div id="laserSection"></div>
      <div id="acrylicSection"></div>
      <div id="vinylSection"></div>
      <div id="risoGraphSection"></div>
      <div id="sintraBoardSection"></div>
      <div id="stickerSection"></div>
      <div id="tshirtSection"></div>
      <div id="LaminateSection"></div>
      <div id="lanyardSection"></div>

      <div class="customer-container">
        <h1>Customer and Payment Information</h1>
        <div class="customer-contact-info-container">
          <div class="contact-info-sub-container">
            <label class="customer-input-label">
              <div><b>Name</b> <b style="color: red">*</b></div>
              <input
                type="text"
                placeholder="Enter name"
                style="padding: 10px; width: 90%"
              />
            </label>

            <label class="customer-input-label">
              <div><b>Email Address</b> <b style="color: red">*</b></div>
              <input
                type="text"
                placeholder="Enter Address"
                style="padding: 10px; width: 90%"
              />
            </label>
          </div>

          <div class="contact-info-sub-container">
            <label class="customer-input-label">
              <div><b>Contact Number</b> <b style="color: red">*</b></div>
              <input
                type="text"
                placeholder="Enter Address"
                style="padding: 10px; width: 90%"
              />
            </label>
          </div>
        </div>

        <b>Total Amount: â‚±2000</b>
      </div>

      <p>Note: Once you click checkout you will be redirected to payment.</p>
      <button
        style="
          background-color: black;
          padding: 20px 30px;
          color: white;
          margin-bottom: 50px;
        "
      >
        Checkout
      </button>
    </div>

    <br /><br /><br />
    <footer
      style="
        width: 100%;
        height: 64px;
        background: #202020;
        display: flex;
        align-items: center;
      "
    >
      <p
        style="
          text-align: left;
          color: #fff;
          margin-left: 20px;
          font-family: 'Oswald', sans-serif;
        "
      >
        Follow us on:
      </p>
      <div style="display: flex; align-items: center">
        <!-- Facebook icon -->
        <a href="#"
          ><img
            src="./assets/facebook.png"
            alt="Facebook Icon"
            style="margin-left: 10px"
        /></a>

        <!-- Instagram icon -->
        <a href="#"
          ><img
            src="./assets/instagram.png"
            alt="Instagram Icon"
            style="margin-left: 10px"
        /></a>

        <!-- TikTok icon -->
        <a href="#"
          ><img
            src="./assets/tiktok.png"
            alt="TikTok Icon"
            style="margin-left: 10px"
        /></a>

        <span style="color: white; margin-left: 20px">|</span>
        <p
          style="
            text-align: left;
            color: #fff;
            margin-left: 20px;
            font-family: 'Oswald', sans-serif;
          "
        >
          Shop with us:
        </p>

        <a href="#"
          ><img
            src="./assets/lazada.png"
            alt="TikTok Icon"
            style="margin-left: 10px"
        /></a>
        <a href="#"
          ><img
            src="./assets/shopee.png"
            alt="TikTok Icon"
            style="margin-left: 10px"
        /></a>
      </div>
      <span
        style="
          position: absolute;
          width: 1px;
          height: 33px;
          background: #fff;
          top: 52%;
          left: 20%;
          transform: translate(-50%, -50%);
        "
      >
      </span>
    </footer>
  </body>
</html>
